<div class="container">
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed"
            *ngFor="let product of checkoutProducts">
            <div>
                <img [src]="product.images[0].url" [alt]="product.name" width="100" height="100">
            </div>
            <div style="padding: 10px">
                <h6 class=" my-0 ">{{product.productName}}</h6>
                <p>Product Quantity : {{product.quantity}}</p>
            </div>
            <span class="text-muted " style="padding: 10px">{{product.price | number:'1.0-0'}} VND</span>
        </li>
        <hr>
        <li class="list-group-item d-flex justify-content-between ">
            <span>Total (VND)</span>
            <strong>{{totalPrice | number:'1.0-0'}} VND</strong>
        </li>

    </ul>
    <div class="float-right">
        <a class="btn btn-default " [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['shipping-details']}}]"
            routerLinkActive="active">Next</a>
    </div>

</div>
