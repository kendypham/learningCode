<div class="container" *ngIf="loading == true">
  <div class="row">
    <div class="col-sm-12 col-sm-offset-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center"><i class="fa fa-user" aria-hidden="true"></i>
            Category Detail</h3>
        </div>
        <div class="card-body">
          <form #updateForm="ngForm" (ngSubmit)="updateCategoryDetail(updateForm)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name"><i class="fa fa-info"></i> Category Name</label>
                <input
                  mdbActive
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  [(ngModel)]="category.name"
                  name = "name"
                  #name="ngModel"

                />
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                  Category name is required
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="description"><i class="fa fa-info" aria-hidden="true"></i> Description</label>
                <input
                  type="description"
                  class="form-control"
                  id="description"
                  mdbActive
                  [(ngModel)]="category.description"
                  placeholder="Enter description"
                  mdbInputValidate
                  name = "description"
                  autocomplete="description"
                  #description="ngModel"
                  required
                />
                <div [hidden]="description.valid || description.pristine"
                     class="alert alert-danger">
                  Description is required
                </div>
              </div>
            </div>

            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="!updateForm.form.valid"
            >
              Update
            </button>
            <button type="button"
                    class="btn btn-warning"
                    [routerLink]="['/admin/dashboard/view-category']"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
