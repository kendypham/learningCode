<div class="container">
  <div class="row">
    <div class="col-sm-12 col-sm-offset-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center"><i class="fa fa-product-hunt" aria-hidden="true"></i>
            Add Category</h3>
        </div>
        <div class="card-body">
          <form class="needs-validation" #categoryForm="ngForm" (ngSubmit)="createCategory(categoryForm)">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name"><i class="fa fa-info" aria-hidden="true"></i>
                  Category Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name"
                  placeholder="Category Name" value="" required>
                <div class="invalid-feedback">
                  Valid category name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="description"><i class="fa fa-info" aria-hidden="true"></i>
                  Product Description
                  <span class="text-muted">(Optional)</span>
                </label>
                <textarea type="text" class="form-control" id="description" placeholder="Product Description"
                  name="description" [(ngModel)]="category.description"></textarea>
              </div>

            </div>

            <hr class="mb-4">

            <button class="btn btn-primary" type="submit" [disabled]="!categoryForm.form.valid">Add Category</button>
            <button type="button" class="btn btn-warning" [routerLink]="['/admin/dashboard/view-category']">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
