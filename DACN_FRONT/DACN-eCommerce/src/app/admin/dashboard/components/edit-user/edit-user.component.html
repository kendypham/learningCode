<div class="container" *ngIf="loading == true">
  <div class="row">
    <div class="col-sm-12 col-sm-offset-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center"><i class="fa fa-user" aria-hidden="true"></i>
             User Detail</h3>
        </div>
        <div class="card-body">
          <img class="rounded-circle mx-auto d-block" [src]="updateUser.avatar" *ngIf="updateUser.avatar" [alt]="updateUser.emailAddress" style="width: 20%; height: 20%; margin-bottom: 2em">
          <img class="rounded-circle mx-auto d-block" src="../../../../../assets/img/malecostume-512.png" *ngIf="!updateUser.avatar" [alt]="updateUser.emailAddress" style="width: 20%; height: 20%; margin-bottom: 2em">
          <form #updateUserForm="ngForm" (ngSubmit)="updateUserDetail(updateUserForm)">
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fisrtName"><i class="fa fa-info"></i> First Name</label>
                    <input
                      mdbActive
                      type="text"
                      class="form-control"
                      id="fisrtName"
                      required
                      [(ngModel)]="updateUser.profile[0].firstName"
                      name = "firstName"
                      #firstName="ngModel"

                    />
                    <div [hidden]="firstName.valid || firstName.pristine"
                          class="alert alert-danger">
                            First name is required
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName"><i class="fa fa-info"></i> Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                      [(ngModel)]="updateUser.profile[0].lastName"
                      name = "lastName"
                      mdbActive
                      #lastName="ngModel"
                      [value] = "updateUser.profile[0].lastName"
                    />
                    <div [hidden]="lastName.valid || lastName.pristine"
                          class="alert alert-danger">
                            Last name is required
                    </div>
                  </div>
                </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  mdbActive
                  [value] = "updateUser.emailAddress"
                  name = "email"
                  disabled
                />
              </div>
            </div>
            <div class="form-group">
              <label for="address1"><i class="fa fa-map-marker"></i> Address 1</label>
              <input
                type="text"
                class="form-control"
                id="address1"
                [value] = "updateUser.profile[0].address1"
                mdbActive
                [(ngModel)]="updateUser.profile[0].address1"
                name = "address1"
              />
            </div>
            <div class="form-group">
              <label for="address2"><i class="fa fa-map-marker"></i> Address 2</label>
              <input
                type="text"
                class="form-control"
                id="address2"
                [value] = "updateUser.profile[0].address2"
                mdbActive
                [(ngModel)]="updateUser.profile[0].address2"
                name = "address2"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="country"><i class="fa fa-globe"></i> Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  mdbActive
                  [(ngModel)]="updateUser.profile[0].country"
                  name = "country"
                  [value] = "updateUser.profile[0].country"
                  />
              </div>
              <div class="form-group col-md-4">
                <label for="state"><i class="fa fa-flag"></i> State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  mdbActive
                  [(ngModel)]="updateUser.profile[0].state"
                  name = "state"
                  [value] = "updateUser.profile[0].state"
                  />
              </div>
              <div class="form-group col-md-2">
                <label for="zip"><i class="fa fa-code" aria-hidden="true"></i>
                   Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  mdbActive
                  [(ngModel)]="updateUser.profile[0].zip"
                  name = "zip"
                  [value] = "updateUser.profile[0].zip"
                  />
              </div>
            </div>
            <div class="form-group" [hidden]="updateUser.id !== loggedUser.id">
                <label for="avatar"><i class="fa fa-link"></i> Image File</label>
                <input
                  type="file"
                  accept="image/*"
                  class="form-control"
                  id="avatar"
                  placeholder="Your Image"
                  mdbActive
                  name = "avatar"
                  (change)="onFileSelected($event)"
                />
              </div>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="!updateUserForm.form.valid"
                    >
                    Update
            </button>
            <button type="button"
                    class="btn btn-warning"
                    [routerLink]="['/admin/dashboard/view-user']"
                    >
                    Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
