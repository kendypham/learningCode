<div class="container">
  <div class="row">
    <div class="col-sm-12 col-sm-offset-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center"><i class="fa fa-user-plus" aria-hidden="true"></i>
             Add User</h3>
        </div>
        <div class="card-body">
          <form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm)">
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fisrtName"><i class="fa fa-info"></i> First Name</label>
                    <input
                      mdbActive
                      type="text"
                      class="form-control"
                      id="fisrtName"
                      placeholder="Fisrt Name"
                      required
                      [(ngModel)]="createUser.profile.firstName"
                      name = "firstName"
                      #firstName="ngModel"
                      value="Your First Name"
                    />
                    <div [hidden]="firstName.valid || firstName.pristine"
                          class="alert alert-danger">
                            First name is required
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName"><i class="fa fa-info"></i> Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last Name"
                      required
                      [(ngModel)]="createUser.profile.lastName"
                      name = "lastName"
                      mdbActive
                      #lastName="ngModel"
                    />
                    <div [hidden]="lastName.valid || lastName.pristine"
                          class="alert alert-danger">
                            Last name is required
                    </div>
                  </div>
                </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  mdbActive
                  [(ngModel)]="createUser.emailAddress"
                  placeholder="Enter email"
                  mdbInputValidate [email]="true"
                  name = "email"
                  autocomplete="email"
                  #email="ngModel"
                  required
                />
                <div [hidden]="email.valid || email.pristine"
                          class="alert alert-danger">
                            Email is required
                    </div>
              </div>

              <div class="form-group col-md-6">
                <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  mdbActive
                  [(ngModel)]="createUser.password"
                  mdbInputValidate
                  autocomplete="new-password"
                  name = "password"
                  #password = "ngModel"
                  required
                />
                <div [hidden]="password.valid || password.pristine"
                          class="alert alert-danger">
                            Password is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="address1"><i class="fa fa-map-marker"></i> Address 1</label>
              <input
                type="text"
                class="form-control"
                id="address1"
                placeholder="1234 Main St"
                mdbActive
                [(ngModel)]="createUser.profile.address1"
                name = "address1"
              />
            </div>
            <div class="form-group">
              <label for="address2"><i class="fa fa-map-marker"></i> Address 2</label>
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Apartment, studio, or floor"
                mdbActive
                [(ngModel)]="createUser.profile.address2"
                name = "address2"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="country"><i class="fa fa-globe"></i> Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  mdbActive
                  [(ngModel)]="createUser.profile.country"
                  name = "country"
                  />
              </div>
              <div class="form-group col-md-4">
                <label for="state"><i class="fa fa-flag"></i> State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  mdbActive
                  [(ngModel)]="createUser.profile.state"
                  name = "state"
                  />
              </div>
              <div class="form-group col-md-2">
                <label for="zip"><i class="fa fa-code" aria-hidden="true"></i>
                   Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  mdbActive
                  [(ngModel)]="createUser.profile.zip"
                  name = "zip"
                  />
              </div>
            </div>
            <!-- <div class="form-group">
                <label for="avatar"><i class="fa fa-link"></i> Image Url</label>
                <input
                  type="text"
                  class="form-control"
                  id="avatar"
                  placeholder="['Your Url']"
                  mdbActive
                  [(ngModel)]="createUser.avatar"
                  name = "avatar"
                />
              </div> -->
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="!addUserForm.form.valid"
                    >
                    Add
            </button>
            <button type="button"
                    class="btn btn-warning"
                    [routerLink]="['/admin/dashboard/view-user']"
                    >
                    Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
