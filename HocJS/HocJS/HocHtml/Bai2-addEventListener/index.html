<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            display: inline-block;
            margin-right: 10px;
            line-height: 10%;
            width: 200px;
        }
        li button{
            display: inline-block;
        }

    </style>
</head>
<body>
    <input type="text" id="new-item">
    <button id="addBtn">Add</button>
    <ul id="ul-list">
    </ul>
    <script>
        var action = ['an', 'ngu', 'choi'];
        var btnOnclick = document.getElementById('addBtn');

       // btnOnclick.onclick = addItem;
       //addEventListener co the goi nhieu ham
       btnOnclick.addEventListener('click', addItem);
       btnOnclick.addEventListener('click', function(){
           console.log("test addEventListener");
       });

        function addItem(){
            var input = document.getElementById('new-item');
            var newItem = input.value;
            action.push(newItem);
            render();
            input.value = '';
        }

        function deleteItem(item){
            var pos = action.indexOf(item);
            action.splice(pos, 1);
            render();
        }
    
        function render(){
            var ulList = document.getElementById('ul-list');
            var content = action.map(function(item){
                return '<li><p>' + item + '</p><button id="'+item+'" onclick="deleteItem(this.id)">Delete</button></li>';
            });
            ulList.innerHTML = content.join('');
        }
       render();
        
    </script>
</body>
</html>
